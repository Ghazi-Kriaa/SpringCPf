<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home produit</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/all-categorie">View Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addP">Add product</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">View products</h1>
        <div class="container">
          <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" class="form-control" id="search" [(ngModel)]="searchTerm">   
          </div>
            
            <div class="my-3">
                <a href="/addP"><button type="button" class="btn btn-primary">Add produit</button></a>
            </div>
            <table class="table border" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">disponible</th>
                    <th scope="col">Quantit√©</th>
                    <th scope="col">Date de creation </th>
                    <th scope="col">Date de modification</th>
                    <th scope="col">options</th>
                    
                
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product  of product | filter: searchTerm">
                    <td>{{product.id}}</td>
                    <td>{{product.nom}}</td>
                    <td>{{product.disponible}}</td>
                    <td>{{product.quantite}}</td>
                    <td>{{product.dateCreation}}</td>
                    <td>{{product.dateModif}}</td>
                    <div class="d-inline mx-2">
                        <button class="btn btn-warning" (click)="updateProduct(product.id)" type="button">Update</button>
                    </div>
                    <div class="d-inline">
                      <button class="btn btn-danger" (click)="deleteProduct(product.id)" type="button">Delete</button>
                    </div>
                
                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>
    <div style=" margin: auto; width: 50%;">
      <button type="button" class="btn btn-primary" (click)="downlodCsvFil()">Export to Excel</button>
      <button type="button" class="btn btn-primary" (click)="downlodPDF()">Export to PDF</button>
    </div>
</body>
</html>

<router-outlet></router-outlet>
