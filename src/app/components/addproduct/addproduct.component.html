<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/all-categorie">View Categories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <!--Main Content-->
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Add Product</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="categorieId" class="form-label">Categorie</label>
              <select id="categorieId" name="categorieId" formControlName="categorieId" class="form-control" required>
                <option *ngFor="let categorie of categoriesList" [value]="categorie.id">{{ categorie.nom }}</option>
              </select>
            </div>
          </div>
          <!--Nom-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input id="nom"  formControlName="nom" type="text" name="nom" class="form-control" placeholder="nom" required>
            </div>
          </div>

          <!--Qt-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="quantite" class="form-label">Quantite</label>
              <input id="quantite" type="number"  formControlName="quantite" name="quantite" class="form-control" placeholder="quantite" required>
            </div>
          </div>
          
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="disponible" id="disponible">
            <label class="form-check-label" for="disponible">
              Disponibilit√©
            </label>
          </div>
          
         
          <div class="row">
            <div class="col-md-12 form-group">
              <input  [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Add">
            </div>
          </div>

          <div>
            
          </div>
        </form>
      </div>
    </div>
</body>
</html>
