<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home products</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/all-product">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/all-product">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addP">Add Product</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">View products</h1>
        <div class="container">
            <!--Add User Button-->
            <div class="my-3">
                <a href="/addP"><button type="button" class="btn btn-primary">Add Product</button></a>
            </div>
            <table class="table border" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Quantite</th>
                    <th scope="col">Date_creation</th>
                    <th scope="col">Date_modification</th>
                    <th scope="col">Disponiblit√©</th>
                    <th scope="col">Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Product of products">
                    <td>{{Product.id}}</td>
                    <td>{{Product.nom}}</td>
                    <td>{{Product.quantite}}</td>
                    <td>{{Product.dateCreation}</td>
                    <td>{{Product.dateModif}</td>
                    <td>{{Product.disponible}}</td>
                    <td>
                        <div class="d-inline mx-2">
                            <button class="btn btn-warning" (click)="updateProduct(Product.id)" type="button">Update</button>
                        </div>
                        <div class="d-inline">
                          <button class="btn btn-danger" (click)="deleteProduct(Product.id)" type="button">Delete</button>
                        </div>
                     
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
    <div style=" margin: auto; width: 50%;">
      <button type="button" class="btn btn-primary" (click)="downlodCsvFil()">Export to Excel</button>
      <button type="button" class="btn btn-primary" (click)="downlodPDF()">Export to PDF</button>
    </div>
</body>
</html>
